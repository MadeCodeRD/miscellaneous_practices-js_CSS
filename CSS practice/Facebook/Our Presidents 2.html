<!DOCTYPE html>
<html>
  <head>
    <title>Facebook</title>
    <link rel="stylesheet" href="styleOurPresidents.css">
  </head>
  <body>

    <div class="card-grid">

      <div class="facebook-card">
        <img class="facebook-image" alt="Danilo Media" src="friend 1.jpg">
        <p class="user-name">Danilo Medina</p>
        <div class="mutual-friend-container">
          <img class="little-image" alt="bandera dominicana" src="escudo-de-republica-dominicana.jpg">
          <p class="mutual-friend">2 mutual friends</p>
        </div>
        <button class="add-friend-button">Add Friend</button>
      </div>
    
     
     
      <div class="facebook-card">
        <img class="facebook-image" alt="Leonel Fernandez" src="friend 2.jpg">
        <p class="user-name">Leonel Fernandez</p>
        <div class="mutual-friend-container">
          <img class="little-image" alt="bandera dominicana" src="escudo-de-republica-dominicana.jpg">
          <p class="mutual-friend">3 mutual friends</p>
        </div>
        <button class="add-friend-button">Add Friend</button>
      </div>
    
    
      <div class="facebook-card">
        <img class="facebook-image" alt="Abinader Corona" src="friend 3.jpg">
        <p class="user-name">Abinader Corona</p>
        <div class="mutual-friend-container">
          <img class="little-image" alt="bandera dominicana" src="escudo-de-republica-dominicana.jpg">

        </div>
        <button class="add-friend-button">Add Friend</button>
      </div>

    </div>

</html>
